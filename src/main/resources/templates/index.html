<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Fission Games</title>
    <div th:insert="~{fragments/general :: headerfiles}"></div>
</head>
<body>
<div th:insert="~{fragments/general :: navbar}"></div>
<div class="container mt-4">
    <div class="jumbotron">
        <h1 class="display-4">Bienvenido a Fission Games</h1>
        <p class="lead">Descubre los Ãºltimos juegos, noticias y novedades de nuestros videojuegos.</p>
        <hr class="my-4">
    </div>
</div>
<div class="container">
    <h2 class="text-center">Noticias</h2>
    <div class="row">
        <div th:each="noticia:${listaNoticias}" class="col-md-4 mb-4">
            <div class="card">
                <img th:src="${noticia.imagen}" class="card-img-top" alt="Noticia">
                <div class="card-body">
                    <h5 class="card-title" th:text="${noticia.titulo}"></h5>
                    <p th:text="${noticia.fecha}"></p>
                    <p class="card-text" th:text="${#strings.abbreviate(noticia.contenido,100)}"></p>
                    <a th:href="'/noticias/'+${noticia.id}" class="btn btn-primary">Ver mas</a>
                </div>
            </div>
        </div>
    </div>
    <hr class="my-4">
    <div class="row">
        <h2 class="text-center">Videojuegos</h2>
        <div th:each="juego:${listaJuegos}" class="col-md-4 mb-4">
            <div class="card">
                <img th:src="${juego.portada}" class="card-img-top" alt="Juego">
                <div class="card-body">
                    <h5 class="card-title" th:text="${juego.titulo}"></h5>
                    <h6 th:text="${juego.genero}"></h6>
                    <p class="card-text" th:text="${juego.descripcion}"></p>
                    <a th:href="'/jugar/'+${juego.id}" class="btn btn-primary">Jugar</a>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
