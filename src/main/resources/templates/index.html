<!DOCTYPE html>
<html lang="en"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Fission Games</title>
    <div th:insert="~{fragments/general :: headerfiles}"></div>
    <script src="/js/carrusel.js"></script>
</head>
<body>
<div th:insert="~{fragments/general :: navbar}"></div>
<div class="container mt-4">
    <div class="jumbotron text-center">
        <h1 class="display-4">Bienvenido a Fission Games</h1>
        <p class="lead">Descubre los Ãºltimos juegos, noticias y novedades de nuestros videojuegos.</p>
        <hr class="my-4">
    </div>
</div>
<div class="container">
    <h2 class="text-center mb-3">Noticias</h2>
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner" th:each="noticia, i:${listaNoticias}">
            <div class="text-center 1 carousel-item" th:classappend="${i.index==0} ? 'active' : ''">
                <h5 th:text="${noticia.titulo}"></h5>
                <p th:text="${noticia.fecha}"></p>
                <p th:text="${#strings.abbreviate(noticia.contenido,50)}"></p>
                <a th:href="'/noticias/'+${noticia.id}"><img th:src="${noticia.imagen}" alt="Noticia" width="600"></a>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <hr class="my-4">
    <h2 class="text-center mb-3">Videojuegos</h2>
    <div id="carouselExampleIndicators2" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner" th:each="juego, i:${listaJuegos}">
            <div class="text-center 2 carousel-item" th:classappend="${i.index==0} ? 'active' : ''">
                <h5 th:text="${juego.titulo}"></h5>
                <p th:text="${juego.genero}"></p>
                <p th:text="${#strings.abbreviate(juego.descripcion,50)}"></p>
                <a th:href="'/jugar/'+${juego.id}"><img th:src="${juego.portada}" alt="Juego" width="600"></a>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators2" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
</div>
</body>
</html>
